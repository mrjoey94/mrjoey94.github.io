      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-label="Home" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-label="About" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" aria-label="Contact" href="contact.html">Contact</a>

              <li class="nav-item">
                <a class="nav-link" aria-label="Events" href="events.html">Events</a>
              </li>

            <ul class="navbar-nav sm-icons">
              <li><a class="nav-link" href="https://www.youtube.com/@BlindWarriorSven" aria-label="YouTube"><i class="fab fa-youtube"></i></a></li>
              <li><a class="nav-link" href="https://www.twitch.tv/BlindWarriorSven" aria-label="Twitch"><i class="fab fa-twitch"></i></a></li>

      </nav>

    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form action="https://formsubmit.co/mrjoe94@gmail.com" method="POST">
              <input type="text" class="_honey" aria-hidden="true">
              <input type="hidden" class="_captcha" value="false" aria-hidden="true">
              <div class="mb-3">
                <label class="form-label" for="name">Name/Company Name</label>
                <input class="form-control" id="name" type="text" name="name" placeholder="Name" required/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="emailAddress">Email Address</label>
                <input class="form-control" id="emailAddress" type="email" name="email" placeholder="Email Address" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" type="text" name="message" placeholder="Message" style="height: 10rem;" required></textarea>
              </div>
              <div class="d-grid">
                <button class="btn btn-lg" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
