    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form action="https://formsubmit.co/blindwarriorsven@gmail.com" method="POST">
              <input type="text" class="_honey" aria-hidden="true">
              <input type="hidden" class="_captcha" value="false" aria-hidden="true">
              <div class="mb-3">
                <label class="form-label" for="name">Name/Company Name</label>
                <input class="form-control" id="name" type="text" name="name" placeholder="Name" required/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="emailAddress">Email Address</label>
                <input class="form-control" id="emailAddress" type="email" name="email" placeholder="Email Address" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-control" id="message" type="text" name="message" placeholder="Message" style="height: 10rem;" required></textarea>
              </div>
              <div class="d-grid">
                <button class="btn btn-lg" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0c63ea8fa6.js"></script>
    <script>
      $(document).ready(function() {

        var url = window.location.href;

        url = url.substring(0, (url.indexOf("#") == -1) ? url.length : url.indexOf("#"));

        url = url.substring(0, (url.indexOf("?") == -1) ? url.length : url.indexOf("?"));

        url = url.substr(url.lastIndexOf("/") + 1);

        if(url == ''){
        url = 'index.html';
        }

        $('.menu li').each(function(){

        var href = $(this).find('a').attr('href');

        if(url == href){

        $(this).addClass('active');
        }
        });
      });
    </script>
