<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../CSS/contact.css" rel="stylesheet">
    <link href="../CSS/style.css" rel="stylesheet">
    <title>BlindWarriorSven | Contact</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="navigation collapse navbar-collapse" aria-label="navigation" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-label="Home" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-label="About" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" aria-label="Contact" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-label="Events" href="events.html">Events</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container py-4">
        <h1>Contact Form</h1>
        <form action="https://formsubmit.co/mrjoe94@gmail.com" method="POST">
          <!-- Honeypot -->
          <input type="text" class="_honey" aria-hidden="true">
          <!-- Disable Captcha -->
          <input type="hidden" class="_captcha" value="false" aria-hidden="true">
          <div class="mb-3">
            <label class="form-label" for="name">Name/Company Name</label>
            <input class="form-control" id="name" type="text" name="name" placeholder="Name" required/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" type="email" name="email" placeholder="Email Address" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" type="text" name="message" placeholder="Message" style="height: 10rem;" required></textarea>
          </div>
          <div class="d-grid">
            <button class="btn btn-lg" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
